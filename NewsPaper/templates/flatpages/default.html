<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{{ flatpage.content }}{% endblock title %}</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        {% load custom_tags %}
        <style>
            li {
                list-style-type: none; /* Убираем маркеры */
               }
           a {
                text-decoration: none;
               }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand">News.ru {% current_time '%d %b %Y' %}</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href=/post/inc/>Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts/">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/post/">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="/post/categories/">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="/post/search/">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sign/login/">Log in/Log out </a></li>
                        <li class="nav-item"><a class="nav-link" href="/">{{request.user.username}}</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">
                            {% block content %}
                            {{ flatpage.content }}
                            {% endblock content %}
                        </h2>
                    </div>
                </div>

            </div>
        </header>
    </body>
</html>
